<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test run.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="sliders">
        <input type="radio" name="radio-but" id="radio-1" />
        <input type="radio" name="radio-but" id="radio-2" />
        <input type="radio"  name="radio-but" id="radio-3" />
        <input type="radio"  name="radio-but" id="radio-4" />
        <div class="slide first">
          <img src="test img/1.jpg" alt="" />
        </div>
        <div class="slide ">
          <img src="test img/2.jpg" alt="" />
        </div>
        <div class="slide ">
          <img src="test img/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="test img/4.jpg" alt="" />
        </div>
        <div class="navigation-auto">
          <div class="auto-butt1"></div>
          <div class="auto-butt2"></div>
          <div class="auto-butt3"></div>
          <div class="auto-butt4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio-1" class="manual-butt"></label>
        <label for="radio-2" class="manual-butt"></label>
        <label for="radio-3" class="manual-butt"></label>
        <label for="radio-4" class="manual-butt"></label>
      </div>
    </div>
   <script type="text/javascript">
     var cout=1;
    setInterval(function(){
      document.getElementById('radio-'+cout).checked=true;
      cout++;
      if(cout > 4){
        cout=1;
      }
    },5000)
   </script>
  </body>
</html>
